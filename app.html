<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Moha-molo</title>
	<style>@import url('https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&#38;display=swap');</style>
	<style id="main_style" type="text/css"></style>

</head>

<body id="body">

	<h1 id="main_header">
		<img src="https://raw.githubusercontent.com/gpx-zero/moha-molo/main/imgs/logo.png" alt="logo image"/>
		<span>▪ Projects</span>
		<span>▪ About</span>
		<span>▪ Contact</span>
		<span>▪ Help</span>
		<span id="lighting_mode" mode="dark" onclick="change_lighting_mode()">☀</span>
	</h1>

	<div id="intro">
		<img src="https://raw.githubusercontent.com/gpx-zero/moha-molo/main/imgs/intro.png" alt="intro image" width="1400"/>
		<br/>
		<p id="text_play"></p>
		<h2>
			Welcome to <span>MOHA MOLA</span>
			<img src="https://emoji.gg/assets/emoji/1721-sparkles.gif" width="40px"/>
		</h2>
	</div>

	<div class="section"></div>
	<div class="section"></div>
	<div class="section"></div>
	
	<script id="main_script" type="text/javascript"></script>
	<script type="text/javascript">
		
		window.onload = ()=>{
			alert('FETCH');
			// Get Master.css
			fetch('https://raw.githubusercontent.com/gpx-zero/moha-molo/main/static/master.css')
			.then(response=>response.text())
			.then(data=>{
				document.getElementById('main_style').innerHTML = data;
			});

			// Get Master.js
			fetch('https://raw.githubusercontent.com/gpx-zero/moha-molo/main/static/master.js')
			.then(response=>response.text())
			.then(data=>{
				document.getElementById('main_script').innerHTML = data;
			});
		}

	</script>
	
</body>
</html>
